<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trocadilho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="back" padding>
  <ion-slides>
    <ion-slide>
        <ion-card class="card">
            <ion-card-content>
                <h1 class="titulo">{{titulo}}</h1>
              </ion-card-content>
        </ion-card>
        <ion-card >
            <ion-card-content>
              {{trocadilho}}
            </ion-card-content>
          </ion-card>
          <ion-card >
              <ion-card-content>
                {{resposta}}
              </ion-card-content>
          </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <label>Developed by ArtCousan</label>
      </ion-toolbar>
</ion-footer>
