    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

</ion-header>

<ion-content padding>

        <ion-card >

            <ion-card-header class="">
              
            </ion-card-header>
          
            <ion-card-content>
              {{item.trocadilho}}

      </ion-fab-list>
